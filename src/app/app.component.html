<table class="table table-striped table-bordered table-sm row-border hover" datatable>
  <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.firstName}}</td>
        <td>{{client.lastName}}</td>
        <td>{{client.company}}</td>
      </tr>
    </tbody>
</table>
