<table class="table table-striped table-bordered table-sm row-border hover" datatable>
  <thead>
      <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Avg. Rating</th>
        <th>Author</th>
        <th>Published Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books['book']">
        <td>{{book.isbn}}</td>
        <td>{{book.title}}</td>
        <td>{{book.average_rating}}</td>
        <td>{{book.authors.author.name}}</td>
        <td>{{book.published}}</td>
      </tr>
    </tbody>
</table>
